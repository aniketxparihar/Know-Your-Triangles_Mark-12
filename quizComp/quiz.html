<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Triangle Quiz</h1>
        <img src="pic3.png" alt="">
        <form id="quizForm">
                    
            <div class="question">
            <label> An equilateral A of side a is given. Its area will be…</label><br>
            <label><input required type="radio" name="q1" id="q1-right-ans" value="a"> √3/4 * a² </label>
            <label><input required type="radio" name="q1" id="q1-wrong-ans1" value="b"> √3/4 * a </label>
            <label><input required type="radio" name="q1" id="q1-wrong-ans2" value="c"> √3/2 * a² </label>
            </div>

            <div class="question">
                <label>  D and E are respectively the midpoints on the sides AB and AC of a triangle ABC and BC = 6 cm. If DE || BC, then the length of DE (in cm) is</label><br>
                <label><input required type="radio" name="q2" id="q2-wrong-ans1" value="a"> 2.5  </label>
                <label><input required type="radio" name="q2" id="q2-right-ans" value="b"> 3 </label>
                <label><input required type="radio" name="q2" id="q2-wrong-ans2" value="c">  5  </label>
            </div>

            <div class="question">
                <label>   In triangle PQR, if PQ = 6 cm, PR = 8 cm, QS = 3 cm, and PS is the bisector of angle QPR, what is the length of SR? </label><br>
                <label><input required type="radio" name="q3" id="q3-wrong-ans1" value="a"> 2 </label>
                <label><input required type="radio" name="q3" id="q3-right-ans" value="b"> 4 </label>
                <label><input required type="radio" name="q3" id="q3-wrong-ans2" value="c"> 8 </label>
            </div>

            <div class="question">
                <label>  The lengths of the diagonals of a rhombus are 16 cm and 12cm. Then, thelength of the side of the rhombus is? </label><br>
                <label><input required type="radio" name="q4" id="q3-wrong-ans1" value="a"> 9cm </label>
                <label><input required type="radio" name="q4" id="q3-right-ans" value="b"> 10cm </label>
                <label><input required type="radio" name="q4" id="q3-wrong-ans2" value="c"> 8cm </label>
            </div>

            <div class="question">
                <label> If ABC is an equilateral triangle, then each angle equals to: </label><br>
                <label><input required type="radio" name="q5" id="q3-wrong-ans1" value="a"> 90⁰ </label>
                <label><input required type="radio" name="q5" id="q3-right-ans" value="b"> 60⁰ </label>
                <label><input required type="radio" name="q5" id="q3-wrong-ans2" value="c"> 30⁰ </label>
            </div>

            <div class="question">
                <label>  In a right triangle, the longest side is: </label><br>
                <label><input required type="radio" name="q6" id="q3-wrong-ans1" value="a"> Perpendicular </label>
                <label><input required type="radio" name="q6" id="q3-right-ans" value="b"> Hypotenuse </label>
                <label><input required type="radio" name="q6" id="q3-wrong-ans2" value="c"> Base </label>
            </div>

            <div class="form-submit"><button class="button" id="submit-btn">Submit</button></div>
             
        </form>
        
             <button class="button" id="reset-btn">Reset</button>
        <div class="result">Note : Your Score will be displayed here</div>
       </div>
       
   </div>
   <script src="quiz.js"></script>
</body>
</html>
